<html lang="en">

<head>
    <title>New Image</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <script src="image.js"></script>
</head>

<body onload="init()">
    <form method=post enctype=multipart/form-data action="/upload">
        <input type="file" name="file" onchange="add_file(this)" accept='image/*'>
        <input type=submit value=upload>
    </form>
    <canvas id="canvas" height="480px" width="640px" style="border: 1px solid">
    </canvas>
</body>
<script type="text/javascript">
var canvas;

function init() {
    canvas = new NImage("canvas");
}

function add_file(th) {
    if (th && th.files) {
        for (i = 0; i < th.files.length; i++) {
            console.log("Add file.", th.files[i].name);
            // canvas.addImage(th.files[i]);
        }
    }
}
</script>

</html>
