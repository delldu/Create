<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="image.css">
    <script src="index.js"></script>
</head>

<body onload="load()">
    <header class="matter-block">
        <div class="matter-h4" style="position: absolute;left:10px;top:8px">Image ...</div>
        <ul class="matter-menubar" style="padding: 0 168px;">
            <li>
                <a href="#" class="matter-button-contained" onclick="ClickButton('Loading')">Loading</a>
            </li>
            <li>
                <a href="#" class="matter-button-contained:disabled" onclick="ClickButton('Cleaning')">Cleaning</a>
            </li>
            <li>
                <a href="#" class="matter-button-contained:disabled" onclick="ClickButton('Coloring')">Coloring</a>
            </li>
            <li>
                <a href="#" class="matter-button-contained:disabled" onclick="ClickButton('Zooming')">Zooming</a>
            </li>
            <li>
                <a href="#" class="matter-button-contained:disabled" onclick="ClickButton('Patching')">Patching</a>
            </li>
            <li>
                <a href="#" class="matter-button-contained:disabled" onclick="ClickButton('Save')">Save</a>
            </li>
        </ul>
    </header>
    <main style="position:relative;left:2px;right:2px;top:2px;bottom:2px">
        <img src="mountain.jpg" style="width: 100%;height: 100%" alt="Image" />
    </main>
    <footer>
        <div id="message_id" class="matter-message" class="matter-h4" style="display:none">message</div>
        <progress class="matter-progress-linear" value="0" max="100" style="display:none">Cleaning ...</progress>
    </footer>
</body>

<script type="text/javascript">
"use strict";

var message = new Message("message_id");
var progress = new Progress(0);

function load() {
    message.show("Image Cleaning/Coloring/Zooming/Patching is ready ...", 10);
    progress.startDemo(0); // start 0
}

function ClickButton(id) {
    console.log("PressButton: ", id);
}

</script>

</html>
